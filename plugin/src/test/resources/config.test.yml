# # # # # # # # # # # # # # # # # # # # # # # #
#   EnderContainers configuration for tests   #
# # # # # # # # # # # # # # # # # # # # # # # #

debug: false
locale: en
disabledWorlds:
  - disabled
enderchests:
  max: 27
  default: 1
  onlyShowAccessible: false
  useVanillaEnderchest: true
  numberingEnderchests: true
mysql:
  enabled: false
  host: 'localhost'
  port: 3306
  user: 'username'
  password: 'password'
  database: 'database'
  tablePrefix: ''
  ssl:
    enabled: false
others:
  blockNametag: true
  updateChecker: true
  globalSound: true
  saveOnChestClose: false
